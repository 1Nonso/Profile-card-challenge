<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontenf Mentor | Profile card component</title>
    <link rel="stylesheet" href="profile-card-component-main.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="main-div">
      <img id="img1" src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
      <div id="main-div2">
        <div id="items1-div">
          <img id="img2" src="images/image-victor.jpg" alt="image-victor" />
          <h2>Victor Crest <span>26</span></h2>
          <p>london</p>
        </div>
        <hr />
        <div id="items2-div">
          <div class="div-items">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="div-items">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="div-items">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
